<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Shoe Tracker</title>

<style>
* { box-sizing: border-box; }

body {
margin: 0;
padding: 12px;
background: #000;
color: #fff;
font-family: -apple-system, BlinkMacSystemFont, sans-serif;
max-width: 480px;
margin-left: auto;
margin-right: auto;
}

h1 {
text-align: center;
color: #39ff14;
}

.card {
background: #111;
border-radius: 12px;
padding: 12px;
margin-bottom: 12px;
}

input, select {
width: 100%;
padding: 10px;
border-radius: 8px;
border: none;
margin-bottom: 8px;
background: #333;
color: #fff;
font-size: 16px;
}

button {
width: 100%;
padding: 12px;
border-radius: 10px;
border: none;
background: #39ff14;
color: #000;
font-weight: bold;
font-size: 16px;
cursor: pointer;
}

button.secondary {
background: #333;
color: #fff;
margin-top: 6px;
}

.run {
background: #1a1a1a;
border-radius: 8px;
padding: 8px;
margin-bottom: 6px;
font-size: 14px;
}

.small {
font-size: 13px;
opacity: 0.85;
}

.actions {
display: flex;
gap: 6px;
margin-top: 6px;
}

.actions button {
flex: 1;
padding: 6px;
font-size: 13px;
}

.hidden {
display: none;
}
</style>
</head>

<body>

<h1>Shoe Tracker</h1>

<div class="card">
<h3>Dodaj bieg</h3>
<input id="distance" type="number" step="0.01" placeholder="Dystans (km)">
<input id="time" placeholder="Czas (hh:mm:ss lub mm:ss)">
<select id="shoeSelect"></select>
<button onclick="addRun()">Dodaj bieg</button>
</div>

<div class="card">
<h3>Biegi</h3>
<div id="runs"></div>
</div>

<div class="card">
<h3>Zarządzanie danymi</h3>
<button class="secondary" onclick="exportData()">Eksportuj dane</button>
<input type="file" id="importFile" class="hidden" accept=".json">
<button class="secondary" onclick="document.getElementById('importFile').click()">Importuj dane</button>
</div>

<script>
let shoes = JSON.parse(localStorage.getItem("shoes")) || ["Nike Vomero Plus", "Nike AlphaFly 3"];
let runs = JSON.parse(localStorage.getItem("runs")) || [];

function save() {
localStorage.setItem("shoes", JSON.stringify(shoes));
localStorage.setItem("runs", JSON.stringify(runs));
}

function parseTime(t) {
const p = t.split(":").map(Number);
if (p.length === 2) return p[0]*60 + p[1];
if (p.length === 3) return p[0]*3600 + p[1]*60 + p[2];
return 0;
}

function formatTime(sec) {
const h = Math.floor(sec/3600);
const m = Math.floor((sec%3600)/60);
const s = sec % 60;
return h>0 ? `${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}` : `${m}:${String(s).padStart(2,"0")}`;
}

function formatPace(secKm) {
const m = Math.floor(secKm/60);
const s = Math.round(secKm%60);
return `${m}:${String(s).padStart(2,"0")}`;
}

function updateShoes() {
const s = document.getElementById("shoeSelect");
s.innerHTML = "";
shoes.forEach(sh => {
const o = document.createElement("option");
o.textContent = sh;
s.appendChild(o);
});
}

function addRun() {
const d = parseFloat(distance.value);
const t = parseTime(time.value);
if (!d || !t) return alert("Nieprawidłowe dane");

runs.unshift({
distance: d,
time: t,
shoe: shoeSelect.value,
pace: t / d
});

save();
renderRuns();
distance.value = "";
time.value = "";
}

function renderRuns() {
const c = document.getElementById("runs");
c.innerHTML = "";

runs.forEach((r, i) => {
const div = document.createElement("div");
div.className = "run";
div.innerHTML = `
${r.distance} km • ${formatTime(r.time)} • ${formatPace(r.pace)} min/km<br>
<span class="small">${r.shoe}</span>
<div class="actions">
<button onclick="deleteRun(${i})">Usuń</button>
</div>
`;
c.appendChild(div);
});
}

function deleteRun(i) {
if (!confirm("Usunąć ten bieg?")) return;
runs.splice(i,1);
save();
renderRuns();
}

function exportData() {
const data = { shoes, runs };
const blob = new Blob([JSON.stringify(data, null, 2)], {type:"application/json"});
const a = document.createElement("a");
a.href = URL.createObjectURL(blob);
a.download = "shoe-tracker-backup.json";
a.click();
}

document.getElementById("importFile").addEventListener("change", e => {
const file = e.target.files[0];
if (!file) return;

const reader = new FileReader();
reader.onload = () => {
const data = JSON.parse(reader.result);
if (!data.runs || !data.shoes) return alert("Zły plik");

shoes = data.shoes;
runs = data.runs;
save();
updateShoes();
renderRuns();
};
reader.readAsText(file);
});

updateShoes();
renderRuns();
</script>

</body>
</html>
