<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Run & Shoe Tracker</title>

<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #0b0b0b;
color: #eaeaea;
}

.app {
max-width: 420px;
margin: auto;
padding: 20px;
}

h1 {
text-align: center;
color: #39ff14;
letter-spacing: 1px;
}

.card {
background: #141414;
border-radius: 12px;
padding: 15px;
margin-bottom: 15px;
}

label {
display: block;
margin-top: 10px;
font-size: 14px;
color: #aaa;
}

input, select, button {
width: 100%;
margin-top: 5px;
padding: 10px;
border-radius: 8px;
border: none;
font-size: 15px;
}

input, select {
background: #1f1f1f;
color: white;
}

button {
margin-top: 15px;
background: #39ff14;
color: black;
font-weight: bold;
cursor: pointer;
}

button:hover {
opacity: 0.85;
}

.shoe {
display: flex;
justify-content: space-between;
padding: 8px 0;
border-bottom: 1px solid #222;
}

.shoe span {
color: #39ff14;
}

.small {
font-size: 13px;
color: #888;
margin-top: 5px;
}
</style>
</head>

<body>
<div class="app">
<h1>RUN TRACKER</h1>

<div class="card">
<label>Dystans (km)</label>
<input type="number" step="0.01" id="distance">

<label>Czas (mm:ss)</label>
<input type="text" placeholder="np. 45:30" id="time">

<label>Buty</label>
<select id="shoe">
<option>Nike AlphaFly 3</option>
<option>Nike Zoom Fly 5</option>
<option>Inne</option>
</select>

<button onclick="addRun()">Dodaj bieg</button>
<div class="small" id="paceInfo"></div>
</div>

<div class="card">
<h3>Kilometraż butów</h3>
<div id="shoeStats"></div>
</div>
</div>

<script>
let runs = JSON.parse(localStorage.getItem("runs")) || [];

function addRun() {
const distance = parseFloat(document.getElementById("distance").value);
const time = document.getElementById("time").value;
const shoe = document.getElementById("shoe").value;

if (!distance || !time.includes(":")) return;

const [min, sec] = time.split(":").map(Number);
const totalMinutes = min + sec / 60;
const pace = totalMinutes / distance;

runs.push({ distance, shoe });
localStorage.setItem("runs", JSON.stringify(runs));

document.getElementById("paceInfo").innerText =
`Tempo: ${Math.floor(pace)}:${Math.round((pace % 1) * 60).toString().padStart(2, "0")} min/km`;

updateStats();
}

function updateStats() {
const stats = {};
runs.forEach(r => {
stats[r.shoe] = (stats[r.shoe] || 0) + r.distance;
});

const container = document.getElementById("shoeStats");
container.innerHTML = "";

for (const shoe in stats) {
const div = document.createElement("div");
div.className = "shoe";
div.innerHTML = `<div>${shoe}</div><span>${stats[shoe].toFixed(1)} km</span>`;
container.appendChild(div);
}
}

updateStats();
</script>
</body>
</html>`
