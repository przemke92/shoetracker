<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Shoe Tracker</title>

<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #0b0b0b;
color: #eaeaea;
}

.app {
max-width: 420px;
margin: auto;
padding: 20px;
}

h1 {
text-align: center;
color: #39ff14;
}

.card {
background: #141414;
border-radius: 12px;
padding: 15px;
margin-bottom: 15px;
}

label {
display: block;
margin-top: 10px;
font-size: 14px;
color: #aaa;
}

input, select, button {
width: 100%;
margin-top: 5px;
padding: 10px;
border-radius: 8px;
border: none;
font-size: 15px;
}

input, select {
background: #1f1f1f;
color: white;
}

button {
margin-top: 15px;
background: #39ff14;
color: black;
font-weight: bold;
}

.shoe {
border-bottom: 1px solid #222;
padding: 10px 0;
}

.shoe-name {
color: #39ff14;
font-weight: bold;
}

.small {
font-size: 13px;
color: #aaa;
}
</style>
</head>

<body>
<div class="app">
<h1>SHOE TRACKER</h1>

<div class="card">
<label>Dystans (km)</label>
<input type="number" step="0.01" id="distance">

<label>Czas (mm:ss)</label>
<input type="text" placeholder="np. 45:30" id="time">

<label>Buty</label>
<select id="shoe"></select>

<button onclick="addRun()">Dodaj bieg</button>
</div>

<div class="card">
<label>Dodaj nowe buty</label>
<input type="text" id="newShoe">
<button onclick="addShoe()">Dodaj buty</button>
</div>

<div class="card">
<h3>Statystyki butów</h3>
<div id="shoeStats"></div>
</div>
</div>

<script>
let runs = JSON.parse(localStorage.getItem("runs")) || [];
let shoes = JSON.parse(localStorage.getItem("shoes")) || [
"Nike AlphaFly 3",
"Nike Zoom Fly 5"
];

function save() {
localStorage.setItem("runs", JSON.stringify(runs));
localStorage.setItem("shoes", JSON.stringify(shoes));
}

function renderShoes() {
const select = document.getElementById("shoe");
select.innerHTML = "";
shoes.forEach(s => {
const opt = document.createElement("option");
opt.textContent = s;
select.appendChild(opt);
});
}

function addShoe() {
const name = document.getElementById("newShoe").value.trim();
if (!name || shoes.includes(name)) return;
shoes.push(name);
save();
renderShoes();
document.getElementById("newShoe").value = "";
}

function addRun() {
const distance = parseFloat(document.getElementById("distance").value);
const time = document.getElementById("time").value;
const shoe = document.getElementById("shoe").value;

if (!distance || !time.includes(":")) return;

const [min, sec] = time.split(":").map(Number);
const totalSeconds = min * 60 + sec;

runs.push({ distance, seconds: totalSeconds, shoe });
save();
updateStats();
}

function formatTime(seconds) {
const month = Math.floor(seconds / (30 * 24 * 3600));
seconds %= 30 * 24 * 3600;
const day = Math.floor(seconds / (24 * 3600));
seconds %= 24 * 3600;
const hour = Math.floor(seconds / 3600);
seconds %= 3600;
const min = Math.floor(seconds / 60);
const sec = seconds % 60;

return `${month}m ${day}d ${hour}h ${min}m ${sec}s`;
}

function paceFromSeconds(secondsPerKm) {
const min = Math.floor(secondsPerKm / 60);
const sec = Math.round(secondsPerKm % 60).toString().padStart(2, "0");
return `${min}:${sec} min/km`;
}

function updateStats() {
const stats = {};

runs.forEach(r => {
if (!stats[r.shoe]) {
stats[r.shoe] = { distance: 0, seconds: 0 };
}
stats[r.shoe].distance += r.distance;
stats[r.shoe].seconds += r.seconds;
});

const container = document.getElementById("shoeStats");
container.innerHTML = "";

for (const shoe in stats) {
const avgPace = stats[shoe].seconds / stats[shoe].distance;

const div = document.createElement("div");
div.className = "shoe";
div.innerHTML = `
<div class="shoe-name">${shoe}</div>
<div class="small">Dystans: ${stats[shoe].distance.toFixed(1)} km</div>
<div class="small">Czas wybiegany: ${formatTime(stats[shoe].seconds)}</div>
<div class="small">Średnie tempo: ${paceFromSeconds(avgPace)}</div>
`;
container.appendChild(div);
}
}

renderShoes();
updateStats();
</script>
</body>
</html>
